#服务端口
server.port=8998

#web访问根目录
server.servlet.context-path=/bookStore
#swagger管理页面
#http://localhost:8998/bookStore/swagger-ui.html
#knife4j管理页面
#http://localhost:8998/bookStore/doc.html

#数据库访问配置
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/book_store?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
#spring.datasource.username=root
#spring.datasource.password=root
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.url=jdbc:sqlite:dbs/book_store.db

#热部署
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.freemarker.cache=false
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

#消息队列RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


